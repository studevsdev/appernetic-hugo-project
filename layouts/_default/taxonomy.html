{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/taxonomy.html</p>{{ end -}}
<section class="section is-medium" itemscope itemtype="http://schema.org/AboutPage">
	<div class="container">
		<div class="columns is-vcentered">
				<div class="column is-10 is-vcentered is-offset-1">
				<article class="content">
					<h1 class="title">{{ .Data.Singular | title }}: {{ .Title }}</h1>
				{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
				{{ end }}
				</article>
				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
</section>
{{ end }}
